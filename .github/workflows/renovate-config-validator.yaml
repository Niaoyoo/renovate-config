name: Renovate Config Validator

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - '**/*.json'
      - '**/*.json5'

jobs:
  renovate-config-validator:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install the Renovate CLI
        run: npm install -g renovate

      - name: Validate all renovate configs (exclude package.json)
        run: |
          find . -type f \( -name "*.json" -o -name "*.json5" \) ! -name "package.json" | while read file; do
            echo "üîç Validating $file"
            RENOVATE_CONFIG_FILE="$file" renovate-config-validator
          done
